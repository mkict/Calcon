<ion-header>
    <ion-navbar color="darkbrown">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Dashboard</ion-title>
        <ion-buttons end>
            <button ion-button (click)="goToDashboardPage()">
                CalCon
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
    <h1 class="pageHeader">Today Calorie</h1>
    <div class="circle">
        <h1 class="Calorie-number"> {{this.cal}} </h1>
        <p>KCal</p>
    </div>
    <div class="Calorie-summary">
        <ion-item>
            <ion-label (click)="goToCalDetailPage(this.morningFood,this.morning,'Morning')">
                Morning
                <div class="Calorie-number-time">{{this.morning}} kcal</div>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label (click)="goToCalDetailPage(this.afternoonFood,this.afternoon,'Afternoon')">
                Afternoon
                <div class="Calorie-number-time">{{this.afternoon}} kcal</div>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label (click)="goToCalDetailPage(this.eveningFood,this.evening,'Evening')">
                Evening
                <div class="Calorie-number-time">{{this.evening}} kcal</div>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label (click)="goToCalDetailPage(this.nightFood,this.night,'Night')">
                Night
                <div class="Calorie-number-time">{{this.night}} kcal</div>
            </ion-label>
        </ion-item>
    </div>
</ion-content>
