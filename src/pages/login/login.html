<ion-header>

</ion-header>
<ion-content padding>
    <!--<div class="circle">
        <h1 class="Logo"> LOGO </h1>
    </div>-->
    <div class="padding">
        <ion-item no-lines>
            <ion-avatar item>
                <img src="assets/img/logo.png" class="logosize">    
            </ion-avatar>
        </ion-item>
    </div>
    <h1>C a l C o n</h1>
    <div class="form">
        <ion-item class="email">
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item class="password">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        
        <div class = "padding">
            <div text-center>
                <button ion-button round color="darkbrown" (click)="doLogin()">LOG IN</button>
                <button ion-button round color="darkbrown" (click)="gotoRegister()">REGISTER</button>
            </div>
        </div>
       
    </div>
        
</ion-content>
