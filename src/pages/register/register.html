<ion-header>
	<ion-navbar>
        <ion-title>Registration</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
	<div class = "form">
		<ion-item class="email">
		    <ion-label floating>Email</ion-label>
  			<ion-input type = "email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item class="name">
		    <ion-label floating>Name</ion-label>
  			<ion-input type = "name" [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item class="password">
		    <ion-label floating>Password</ion-label>
  			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		<div class = "padding">
        	<div text-center>
				<button ion-button round color="darkbrown" (click)="goToBmr()" >SUBMIT</button>
			</div>
        </div>
	</div>
</ion-content>
