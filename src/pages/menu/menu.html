<ion-header>
    <ion-navbar color="darkbrown">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Menu</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openModal()">
                CalCon
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

  </ion-card>

    <div class="card-title">Dessert</div>
    <!-- <div class="card-subtitle">{{dessertnumber}} Listings</div> -->
  </ion-card>
