<ion-header>
    <ion-navbar color="darkbrown">
        <ion-title>CalorieDetail</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h1 class="pageHeader">{{this.meal}} Calorie</h1>
    <div class="circle">
        <h1 class="Calorie-number"> {{this.cal}} </h1>
        <p>KCal</p>
    </div>
    <div class="Calorie-summary">
        <ion-item>
            Menu
            <div class="Calorie-number-time">Calorie</div>
        </ion-item>
        <ion-item-sliding *ngFor="let food of Foods">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="{{food.img}}">
                </ion-thumbnail>
                <h2>{{food.name}}</h2>
                <p>{{food.Calories}} Cal</p>
            </ion-item>
        </ion-item-sliding>
    </div>
</ion-content>
