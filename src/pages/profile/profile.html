<ion-header>
    <ion-navbar color="darkbrown">
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item no-lines>
      <ion-avatar item>
        <img src="assets/img/user2.png" class="profilepicsize">    
      </ion-avatar>
    </ion-item>
    <h3 color="darkbrown" >{{this.name}}</h3>
    <table style="width:100%">
        <tr>
            <td><b>AGE:</b> {{this.age}}</td>
            <td><b>GENDER:</b> {{this.gender}}</td>
        </tr>
        <tr>
            <td><b>HEIGHT:</b> {{this.height}}</td>
            <td><b>WEIGHT:</b> {{this.weight}}</td>
        </tr>
        <tr>
            <td><b>BMI:</b> {{this.bmi}}</td>
            <td><b>BMR:</b> {{this.bmr}}</td>
        </tr>
    </table>
     
</ion-content>
