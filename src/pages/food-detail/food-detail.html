<ion-header>
    <ion-navbar>
        <ion-title>{{food.name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img src="{{food.img}}" />
    <div class="menuform">
        <ion-list>
            <p>
            <b>NAME:</b>&nbsp; {{food.name}}<br/>
            <br />
            <b>TYPE:</b>&nbsp; {{food.type}}<br/>
            <br />
            <b>CALORIES PER DISH:</b>&nbsp; {{food.Calories}}<br/> 
            <br />
            <b>NUMBER OF DISHES:</b>
            <ion-item>
                <ion-input type="number" [(ngModel)]="amount" min=0></ion-input>
            </ion-item>
            </p>
            <ion-list class="time-period" radio-group no-lines [(ngModel)]="timePeriod">
                <ion-list-header class="list-header">
                    <ion-icon name="time" color="darkpink"></ion-icon>
                    <b>TIME PEROID:</b>
                </ion-list-header>
                <ion-item no-lines >
                    <ion-label>Morning</ion-label>
                    <ion-radio checked="true" value="morning"></ion-radio>
                </ion-item>
                <ion-item no-lines>
                    <ion-label>Afternoon</ion-label>
                    <ion-radio value="afternoon"></ion-radio>
                </ion-item>
                <ion-item no-lines>
                    <ion-label>Evening</ion-label>
                    <ion-radio value="evening"></ion-radio>
                </ion-item>
                <ion-item no-lines>
                    <ion-label>Night</ion-label>
                    <ion-radio value="night"></ion-radio>
                </ion-item>
            </ion-list>
            <div class = "padding">
        	    <div text-center>
				    <button ion-button round color="darkbrown" (click)='addToCalCon()'>Add to CalCon</button>
			    </div>
             </div>
        </ion-list>
    </div>
</ion-content>
